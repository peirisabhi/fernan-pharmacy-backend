<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <title>Fernan Pharmacy - Login</title>

    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="assets/admin/img/favicon.png">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="assets/admin/css/bootstrap.min.css">

    <!-- Fontawesome CSS -->
    <link rel="stylesheet" href="assets/admin/css/font-awesome.min.css">

    <!-- Main CSS -->
    <link rel="stylesheet" href="assets/admin/css/style.css">

    <!--[if lt IE 9]>
    <script src="assets/admin/js/html5shiv.min.js"></script>
    <script src="assets/admin/js/respond.min.js"></script>
    <![endif]-->
</head>
<body>

<!-- Main Wrapper -->
<div class="main-wrapper login-body">
    <div class="login-wrapper">
        <div class="container">
            <div class="loginbox">
                <div class="login-left">
<!--                    <img class="img-fluid" src="assets/admin/img/logo-white.png" alt="Logo">-->
                    <h2 class="text-white">Fernan Pharmacy</h2>
                </div>
                <div class="login-right">
                    <div class="login-right-wrap">
                        <h1>Login</h1>
                        <p class="account-subtitle">Access to our dashboard</p>

                        <!-- Form -->
                        <form  th:action="@{/user/login}"  role="form" th:object="${login}" method="post">
                            <div class="form-group">
                                <input class="form-control" type="email" th:name="email" placeholder="Email">
                            </div>
                            <div class="form-group">
                                <input class="form-control" type="password" th:name="password" placeholder="Password">
                            </div>
                            <div class="form-group">
                                <button class="btn btn-primary btn-block" type="submit">Login</button>
                            </div>
                        </form>
                        <!-- /Form -->

                        <div class="text-center forgotpass"><a href="">Forgot Password?</a></div>


                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- /Main Wrapper -->

<!-- jQuery -->
<script src="assets/admin/js/jquery-3.2.1.min.js"></script>

<!-- Bootstrap Core JS -->
<script src="assets/admin/js/popper.min.js"></script>
<script src="assets/admin/js/bootstrap.min.js"></script>

<!-- Custom JS -->
<script src="assets/admin/js/script.js"></script>

</body>

</html>
